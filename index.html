<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- Main container for centering content -->
    <div class="center-container">
      <!-- Line element for indicating the winning pattern -->
      <div class="line"></div>

      <!-- Grid container for Tic Tac Toe cells -->
      <div class="grid">
        <!-- Tic Tac Toe cells with unique IDs -->
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
      </div>

      <!-- Element for displaying messages (e.g., current player's turn, game result) -->
      <div class="message-element"></div>

      <!-- Button to reset the game, initially hidden -->
      <button class="reset-game-btn hidden">Reset</button>
    </div>

    <!-- Script for handling the game logic -->
    <script src="./script.js"></script>
  </body>
</html>
